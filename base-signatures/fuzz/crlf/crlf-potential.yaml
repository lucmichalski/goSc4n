# info to search signature
id: crlf-fuzz-02
type: fuzz
info:
  name: CRLF Potential
  risk: Medium

variables:
  - prefix: |
      %0D%0A
      %E5%98%8A%E5%98%8D

payloads:
    - 'unimmque{{.prefix}}mmque'

requests:
  - generators:
      - Query("{{.payload}}")
      - Path("{{.payload}}", "*")
    detections:
      - >-
        StringSearch("response", "unimmque") && !!StringSearch("response", "unimmquemmque")
