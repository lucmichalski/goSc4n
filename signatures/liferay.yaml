# info to search signature
id: liferay-cve
info:
  name: Liferay Portal
  risk: high
  confidence: Certain

variables:
  - postfix: |
      /
      /api/liferay
      /api///liferay
      /web/guest/

requests:
  - method: GET
    redirect: false
    url: >-
      {{.BaseURL}}{{.postfix}}
    headers:
      - User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101 Firefox/55
    detections:
      - >-
        StatusCode() == 405 && StringSearch("HTTP Status 405 â€“ Method Not Allowed")
      - >-
        StatusCode() == 200 && StringSearch("Liferay")